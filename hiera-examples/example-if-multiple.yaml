network:
  if:
    # normal interface - dhcp
    dynamic:
      'eth70':
        ensure:     'up'
        macaddress: 'ff:ff:ff:ff:ff:ff'
    # normal interface - static
    static:
      'eth90':
        ensure:       'up'
        ipaddress:    '1.2.3.4'
        netmask:      '255.255.255.0'
        gateway:      '1.2.3.1'
        macaddress:   'fe:fe:fe:ff:ff:ff'
        mtu:          '9000'
        ethtool_opts: 'speed 10 duplex half autoneg off'
