---
language: ruby
cache:
  directories:
  - vendor/bundle
#  - spec/fixtures/modules
sudo: false
branches:
  only:
    - master
    - develop
bundler_args: --without system_tests
script: "bundle exec rake validate && bundle exec rake lint && bundle exec rake spec SPEC_OPTS='--format documentation'"
matrix:
  fast_finish: true
  include:
  - rvm: 1.8.7
    env: PUPPET_GEM_VERSION="~> 2.7.0" FACTER_GEM_VERSION="~> 1.6.0" JSON_VERSION="< 2.0.0"
  - rvm: 1.8.7
    env: PUPPET_GEM_VERSION="~> 2.7.0" FACTER_GEM_VERSION="~> 1.7.0" JSON_VERSION="< 2.0.0"
  - rvm: 1.8.7
    env: PUPPET_GEM_VERSION="~> 3.0" JSON_VERSION="< 2.0.0"
  - rvm: 1.9.3
    env: PUPPET_GEM_VERSION="~> 3.0" JSON_VERSION="< 2.0.0"
  - rvm: 2.0.0
    env: PUPPET_GEM_VERSION="~> 3.0"
  - rvm: 2.1.0
    env: PUPPET_GEM_VERSION="~> 3.0"
  - rvm: 2.1.0
    env: PUPPET_GEM_VERSION="~> 4.0"
notifications:
  email:
    - github@razorsedge.org
